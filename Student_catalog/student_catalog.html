<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="student_catalog.css">
    <title>Student Catalog</title>
</head>
<body>
    <header>
        <div>
            <p class="classroomtitle">Official Classroom Catalog</p>
        </div>
        <div>
            <input type="text" id="searchbar" placeholder="Search for student">
            <button id="searchicon"><i class="fa fa-search"></i></button>
        </div>
        <nav>
            <p class="menuicon" id="menuicon">&#9776;</p>
        </nav>
    </header>
    <div id="studentdiv" class="hidden">
        <p class="closebtn" id="closebtn">&times;</p>
        <p class="studentlist">Students list</p>
        <div id="students"></div>
    </div>

    
    <div id="formdiv">
        <form>
            <fieldset>
                <legend>Add student:</legend>
                <input type="text" placeholder="First name" id="firstname" name="firstname">
                <input type="text" placeholder="Last name" id="lastname" name="lastname">
                <input type="text" placeholder="Id" id="idnr" name="idnr">
                <button id="addstud">Add</button>
            </fieldset>
            <p id="errortext"></p>
        </form>
        <p id="studentranking">Student ranking</p>
        
    </div>
    <div id="studentscardcontainer"></div>
    <script src="localstorageHandling.js">  </script>
    <script src="studentOperations.js"></script>
    <script src="searchStudents.js" ></script>
    <script src="menuOperations.js" ></script>
    <script src="studentAdding.js"></script>   
    <script src="getRanking.js"></script>
</body>
</html>
