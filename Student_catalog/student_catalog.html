<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student_catalog.css">
    <title>Student Catalog</title>
</head>
<body>

    <script src="student_catalog.js"></script>

</html>
